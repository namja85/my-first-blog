<!DOCTYPE html>
<html>
    <head>
        <title>my first blog example</title>
    </head>
    <body>
        <div>
            <h1><a href=''>my first blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{post.published_date}}</p>
                <h1><a href=''>{{post.title}}</a></h1>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
